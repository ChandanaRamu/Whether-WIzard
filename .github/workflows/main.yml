name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: |
        docker build -t weather-app .
        docker images

    - name: Test the application
      run: docker run --rm -p 3000:3000 weather-app npm test

    - name: Save Docker image as artifact
      uses: actions/upload-artifact@v2
      with:
        name: weather-app
        path: .

  deploy:
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Clean Git Submodules
      run: git submodule foreach git clean -xfd

    - name: Set Permissions on .git Directory
      run: chmod -R 755 .git

    - name: Download Docker image artifact
      uses: actions/download-artifact@v2
      with:
        name: weather-app
        path: ./downloaded-artifact

    - name: List Docker images after download
      run: docker images

    - name: Tag Docker image
      run: docker tag ./downloaded-artifact/weather-app:latest ${{ secrets.DOCKER_USERNAME }}/weather-app:latest

    - name: List Docker images after tagging
      run: docker images

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/weather-app:latest

    - name: List Docker images after push
      run: docker images

    - name: Deploy to Docker environment
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/weather-app:latest
        docker stop weather-app || true
        docker rm weather-app || true
        docker run -d --name weather-app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/weather-app:latest
