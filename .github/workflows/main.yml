name: CICD

on:
  push:
    branches: [master,testbranch]

jobs:
  Create-Release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: New Release Publish
        uses: release-drafter/release-drafter@v5
        with:
          publish : true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN  }}
