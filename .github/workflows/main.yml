name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2 # Update to a newer version that supports Node.js 16
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify Node.js version 16

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t weather-app .

    - name: Test the application
      run: docker run --rm -p 3000:3000 weather-app npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up Docker
      uses: actions/setup-docker@v2

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker image to Docker Hub
      run: |
        docker tag weather-app ${{ secrets.DOCKER_USERNAME }}/weather-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/weather-app:${{ github.sha }}

    - name: Deploy to Docker environment
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/weather-app:${{ github.sha }}
        docker run -d --name weather-app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/weather-app:${{ github.sha }}
